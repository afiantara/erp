<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Supplier Master</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
	<script src="myscript.js" type="text/javascript"></script>
  	<script>
  		document.cookie = set_cookie('pagetitle','Engineering | Item Composite');
  	</script>
  	<script>
  		function mask(str,textbox,loc,delim){
  	  		var locs = loc.split(',');
  	  		for(var i=0; i <= locs.length;i++)
  	  		{
	  	  		for(var k=0; k <=str.length;k++)
	  	  		{
	  	  	  		if(k==loc[i]){
		  	  	  		if(str.substring(k,k+1)!=delim){
			  	  	  		str=str.substring(0,k) + delim + str.substring(k,str.length)
			  	  	  	}
		  	  	  	}
	  	  	  	}
  	  		}
  	  		textbox.value =str
  	  	}
  	</script>
</head>
<body >
	<div class="filterframe">
		<div wicket:id="itemcompositefilter" class="bodyframe"/>
	</div>
	<br/>
   	<div class="bodyframe">
   		<div class="separator">MASTER PRODUK COMPOSITE</div>
	    <form method="post" wicket:id="form" class="inputForm" action="#">
	    	<table>
				<tr>
					<td>Kode Master*</td>
					<td>
						<span>
				  			<select wicket:id="kbarang">
								<option>site 1</option>
								<option>site 2</option>
							</select>
				  		</span>
						<span style="float:right;">Satuan*<input type="text" wicket:id="satuan" size="10px"  maxlength="10"/></span>
					</td>
				</tr>
				<tr>
				  	<td>Nama Master*</td>
				  	<td><input type="text" wicket:id="nbarang" size="100px" maxlength="100"/>
				  	</td>
				</tr>
			</table>
			<div class="separator">DETAIL ITEM COMPOSITE</div>
			<table>
				<tr>
					<td>Kode Detail*</td>
					<td>
						<span>
				  			<select wicket:id="kbarang1">
								<option>site 1</option>
								<option>site 2</option>
							</select>
				  		</span>
						<span style="float:right;">Satuan*
						<input type="text" wicket:id="satuan1" size="10px"  maxlength="10"/></span>
					</td>
				</tr>
				<tr>
				  	<td>Nama Detail*</td>
				  	<td><input type="text" wicket:id="nbarang1" size="100px" maxlength="100"/>
				  	</td>
				</tr>
				<tr>
				  	<td>Qty*</td>
				  	<td><input type="text" wicket:id="kqty" size="15px" maxlength="9" style="text-align:right;"/>
				  	</td>
				</tr>
			</table>
			<br/>
			<div wicket:id="actionpanel"/>
			<span wicket:id="navigator">[dataview navigator]</span>
			<table cellspacing="0" class="dataview">
				<tr>
					<th>NO</th>
					<th>KODE ITEM</th>
					<th>NAMA ITEM DETAIL</th>
					<th>SATUAN</th>
					<th>QTY</th>
					<th></th>
				</tr>
				<tr wicket:id="pageable">
					<td><span wicket:id="no">[no]</span> </td>
					<td><span wicket:id="kbarang1">[kbarang1]</span></td>
					<td><span wicket:id="nbarang1">[nbarang1]</span></td>
					<td><span wicket:id="satuan1">[satuan1]</span></td>
					<td><span wicket:id="kqty">[kqty]</span></td>
					<td><input type="button" wicket:id="select" value="select"/></td>
				</tr>
			</table>
		</form>
		<br/>
		<span wicket:id="feedback">feedbackmessages will be put here</span>
	</div>
</body>
</html>
