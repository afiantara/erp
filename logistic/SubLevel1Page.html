<wicket:extend xmlns:wicket="http://wicket.apache.org">
<span wicket:id="navigator">[dataview navigator]</span>
<table cellspacing="0" class="dataview">
	<tr>
		<th>NO</th>
		<th>KGROUP</th>
		<th>KGROUP1</th>
		<th>NGROUP1</th>
		<th></th>
	</tr>
	<tr wicket:id="pageable">
		<td><span wicket:id="no">[no]</span> </td>
		<td><span wicket:id="kgroup">[kgroup]</span></td>
		<td><span wicket:id="kgroup1">[kgroup1]</span></td>
		<td><span wicket:id="ngroup1">[ngroup1]</span></td>
		<td><input type="button" wicket:id="select" value="select"/></td>
	</tr>
</table>
<div class="bodyframe">
	<form method="post" wicket:id="form" class="inputForm" action="#">
   		<table>
			<tr>
				<td>Kode Group*</td>
				<td><input type="text" wicket:id="kgroup" size="5px" maxlength="2"/></td>
			</tr>
			<tr>
		  		<td>Kode Sub Group*</td>
		  		<td><input type="text" wicket:id="kgroup1" size="10px" maxlength="4"/></td>
		  		<td/>
			</tr>
			<tr>
		  		<td>Keterangan*</td>
		  		<td><input type="text" wicket:id="ngroup1" size="50px" maxlength="50"/></td>
		  		<td/>
			</tr>
		</table>
		<br/>
		<div wicket:id="actionpanel" style="float:left"/>
		<div style="float:center">
			<input type="submit" wicket:id="subgrouplevel2Button" value="sub group level 2" />
		</div>
	</form>
</div>
</wicket:extend>
