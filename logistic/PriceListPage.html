<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Price List</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
	<script src="myscript.js" type="text/javascript"></script>
  	<script>
  		document.cookie = set_cookie('pagetitle','Logistic | Price List');
  	</script>
</head>
<body >
	<div class="filterframe">
		<div wicket:id="pricelistfilter" class="bodyframe"/>
	</div>
	<br/>
   	<div class="bodyframe">
   	    <form method="post" wicket:id="form" class="inputForm" action="#">
	    	<div class="separator">PRODUK MASTER</div>
	    	<table>
				<tr>
					<td nowrap="nowrap" >Kode Produk*</td>
					<td nowrap="nowrap" ><input type="text" wicket:id=kbarang size="25" maxlength="25"/></td>
				</tr>
				<tr>
				  	<td >Nama Barang*</td>
				  	<td nowrap="nowrap" ><input type="text" wicket:id=nbarang size="50" maxlength="100"/></td>
			  	</tr>
 
				<tr>
					<td nowrap="nowrap">Satuan*</td>
					<td nowrap="nowrap" ><input type="text" wicket:id=satuan size="10" maxlength="10"/></td>
	 			</tr>
	 		</table>
	 		<div class="separator">HARGA JUAL</div>
	 		<table>
                <tr>
					<td nowrap="nowrap">Tanggal</td>
	 				<td>
	 				  <input type="text" wicket:id="ktanggal" size="10"/>
	 				</td>
 				</tr>
 				<tr>
					<td nowrap="nowrap">Harga Jual</td>
	 				<td>
	 					<select wicket:id="kvaluta">
							<option>site 1</option>
							<option>site 2</option>
						</select>
	 				  	<input type="text" wicket:id="nvaluta" size="14" maxlength="14"/>
	 				</td>
 				</tr>
 				<tr>
					<td nowrap="nowrap">Potongan</td>
	 				<td>
	 				  <input type="text" wicket:id="potongan" size="5" maxlength="5"/> %
	 				</td>
 				</tr>
			</table>
			<div wicket:id="actionpanel" style="float:left"/>
			<div style="float:center">
				<input type="submit" wicket:id="hargajuallist" value="Price List" />
				<input type="submit" wicket:id="uploadhargajual" value="Upload" />
			</div>
	    </form>
	    <form method="post" wicket:id="form1" class="inputForm" action="#">
	    	<div class="separator">HARGA POKOK</div>
	    	<table>
                <tr>
					<td nowrap="nowrap">Tanggal</td>
	 				<td>
	 				  <input type="text" wicket:id="ktanggal" size="10"/>
	 				</td>
 				</tr>
 				<tr>
					<td nowrap="nowrap">Harga Pokok</td>
	 				<td>
	 					<select wicket:id="kvaluta">
							<option>site 1</option>
							<option>site 2</option>
						</select>
	 				  	<input type="text" wicket:id="nvaluta" size="14" maxlength="14"/>
	 				</td>
 				</tr>
 				<tr>
					<td nowrap="nowrap">Potongan</td>
	 				<td>
	 				  <input type="text" wicket:id="potongan" size="5" maxlength="5"/> %
	 				</td>
 				</tr>
			</table>
			<div wicket:id="actionpanel1" style="float:left"/>
			<div style="float:center">
				<input type="submit" wicket:id="hargapokoklist" value="Price List" />
				<input type="submit" wicket:id="uploadhargapokok" value="Upload" />
			</div>
	    </form>
		<span wicket:id="feedback">feedbackmessages will be put here</span>
	</div>
</body>
</html>
