<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Group Produk Master</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
	<script src="myscript.js" type="text/javascript"></script>
  	<script>
  		document.cookie = set_cookie('pagetitle','Logistic | Group Product');
  	</script>
  	<script>
  		function mask(str,textbox,loc,delim){
  	  		var locs = loc.split(',');
  	  		for(var i=0; i <= locs.length;i++)
  	  		{
	  	  		for(var k=0; k <=str.length;k++)
	  	  		{
	  	  	  		if(k==loc[i]){
		  	  	  		if(str.substring(k,k+1)!=delim){
			  	  	  		str=str.substring(0,k) + delim + str.substring(k,str.length)
			  	  	  	}
		  	  	  	}
	  	  	  	}
  	  		}
  	  		textbox.value =str
  	  	}
  	</script>
</head>
<body >
	<div class="filterframe">
		<div wicket:id="groupproductfilter" class="bodyframe"/>
	</div>
	<br/>
   	<div class="bodyframe">
	    <form method="post" wicket:id="form" class="inputForm" action="#">
	    	<table>
				<tr>
					<td>Kode Group*</td>
					<td>
						<input type="text" wicket:id="kgroup" size="10px" maxlength="2"/>
					</td>
				</tr>
				<tr>
				  	<td>Keterangan*</td>
				  	<td><input type="text" wicket:id="ngroup" size="70px" maxlength="50"/>
				  	</td>
				</tr>
			</table>
			<br/>
			<div wicket:id="actionpanel" style="float:left"/>
			<div style="float:center">
			<input type="submit" wicket:id="subgrouplevel1Button" value="sub group level 1" />
			</div>
			
	    </form>
		<span wicket:id="feedback">feedbackmessages will be put here</span>
	</div>
</body>
</html>
