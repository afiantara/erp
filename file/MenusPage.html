<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Menus</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
	<script src="myscript.js" type="text/javascript"></script>
  	<script>
  		document.cookie = set_cookie('pagetitle','File | Menus');
  	</script>
</head>
<body >
	<div class="filterframe">
		<div wicket:id="menusfilter" class="bodyframe"/>
	</div>
   	<div class="bodyframe">
		<span wicket:id="navigator">[dataview navigator]</span>
		<table cellspacing="0" class="dataview">
			<tr>
				<th>NO</th>
				<th>MENU NAME</th>
				<th>STATUS</th>
				<th></th>
			</tr>
			<tr wicket:id="pageable">
				<td><span wicket:id="no">[no]</span> </td>
				<td><span wicket:id="menuname">[menuname]</span></td>
				<td><span wicket:id="recstatus">[recstatus]</span></td>
				<td><input type="button" wicket:id="select" value="select"/></td>
			</tr>
		</table>
		<input type="submit" wicket:id="newmenu" value="New Menu" />
		<span wicket:id="feedback">feedbackmessages will be put here</span>
	</div>
</body>
</html>
