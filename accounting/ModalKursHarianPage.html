<wicket:extend xmlns:wicket="http://wicket.apache.org">
<span wicket:id="navigator">[dataview navigator]</span>
<table cellspacing="0" class="dataview">
	<tr>
		<th>NO</th>
		<th>VALUTA</th>
		<th>TANGGAL</th>
		<th>KURS</th>
		<th></th>
	</tr>
	<tr wicket:id="pageable">
		<td><span wicket:id="no">[no]</span> </td>
		<td><span wicket:id="valuta">[valuta]</span></td>
		<td><span wicket:id="tanggal">[tanggal]</span></td>
		<td><span wicket:id="kurs">[kurs]</span></td>
		<td><input type="button" wicket:id="select" value="select"/></td>
	</tr>
</table>
<div class="bodyframe">
	<form method="post" wicket:id="form" class="inputForm" action="#">
   		<table>
			<tr>
				<td>Kode Valuta*</td>
				<td><input type="text" wicket:id="kvaluta" size="10px"/></td>
			</tr>
			<tr>
		  		<td>Tanggal*</td>
		  		<td><input type="text" wicket:id="tvaluta" size="10px"/></td>
		  		<td/>
			</tr>
			<tr>
		  		<td>Kurs IDR*</td>
		  		<td><input type="text" wicket:id="nvaluta" size="10px"/></td>
		  		<td/>
			</tr>
		</table>
		<br/>
		<div wicket:id="actionpanel" style="float:left"/>
	</form>
</div>
</wicket:extend>
