<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Branch Master</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
	<script src="myscript.js" type="text/javascript"></script>
  	<script>
  		document.cookie = set_cookie('pagetitle','Accounting | Cabang');
  	</script>
</head>
<body >
	<div class="filterframe">
		<div wicket:id="branchfilter" class="bodyframe"/>
	</div>
	<br/>
   	<div class="bodyframe">
	    <form method="post" wicket:id="form" class="inputForm" action="#">
	    	<table>
				<tr>
					<td>Kode Cabang*</td>
					<td><input type="text" wicket:id="kcabang" size="10px"/></td>
				</tr>
				<tr>
				  	<td>Alamat*</td>
				  	<td><input type="text" wicket:id="alamat1" size="100px"/></td>
				  	<td/>
				</tr>
				<tr>
					<td/>
					<td><input type="text" wicket:id="alamat2" size="100px"/></td>
				</tr>
				<tr>
					<td/>
					<td><input type="text" wicket:id="alamat3" size="100px"/></td>
				</tr>
				<tr>
					<td>Kota*</td>
	 				<td><input type="text" wicket:id="kota" size="30px"/><span style="margin-left:100px;">Kode Pos:</span><span><input type="text" wicket:id="kodepos" size="10px"/></span></td>
				</tr>
				<tr>
					<td>No Telp</td>
	 				<td><input type="text" wicket:id="notelp" size="30px"/></td>
				</tr>
				<tr>
					<td>No Fax</td>
	 				<td><input type="text" wicket:id="nofax" size="30px"/></td>
				</tr>
				<tr>
					<td>Kepala Cabang</td>
	 				<td><input type="text" wicket:id="kacab" size="30px"/></td>
				</tr>
			</table>
			<br/>
			<div wicket:id="actionpanel"/>
			
	    </form>
		<span wicket:id="feedback">feedbackmessages will be put here</span>
	</div>
</body>
</html>
