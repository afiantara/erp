<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Purchase Order</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
	<script src="myscript.js" type="text/javascript"></script>
  	<script>
  		document.cookie = set_cookie('pagetitle','Purchasing | Purchase Request');
  	</script>
</head>
<body >
	<div class="filterframe">
		<div wicket:id="prequestfilter" class="bodyframe"/>
	</div>
	<br/>
   	<div class="bodyframe">
		<span wicket:id="navigator">[dataview navigator]</span>
		<table cellspacing="0" class="dataview">
			<tr>
				<th>NO</th>
				<th>NO. PR</th>
				<th>TGL. PR</th>
				<th>REQUEST BY</th>
				<th>APPROVAL</th>
				<th>PO</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
			<tr wicket:id="pageable">
				<td><span wicket:id="no">[no]</span> </td>
				<td><span wicket:id="nobukti">[nobukti]</span></td>
				<td><span wicket:id="tglbukti">[tglbukti]</span></td>
				<td><span wicket:id="userinput">[userinput]</span></td>
				<td><span wicket:id="approvedby">[approvedby]</span></td>
				<td><span wicket:id="po">[po]</span></td>
				<td><input type="button" wicket:id="select" value="select"/></td>
				<td><input type="button" wicket:id="approval" value="approval"/></td>
				<td><input type="button" wicket:id="un approval" value="un approval"/></td>
			</tr>
		</table>
		<input type="submit" wicket:id="newpr" value="New PR" />
		<span wicket:id="feedback">feedbackmessages will be put here</span>
	</div>
</body>
</html>
