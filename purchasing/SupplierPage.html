<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Supplier Master</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
	<script src="myscript.js" type="text/javascript"></script>
  	<script>
  		document.cookie = set_cookie('pagetitle','Purchasing | Supplier');
  	</script>
</head>
<body >
	<div class="filterframe">
		<div wicket:id="supplierfilter" class="bodyframe"/>
	</div>
	<br/>
   	<div class="bodyframe">
	    <form method="post" wicket:id="form" class="inputForm" action="#">
	    	<table>
				<tr>
					<td>Kode Supplier*</td>
					<td>
						<input type="text" wicket:id="kvendor" size="10px" maxlength="6"/>
						<span wicket:id="kcompany" style="float:right;">
							<input type="radio">site 1</input>
							<input type="radio">site 2</input>
						</span>
					</td>
				</tr>
				<tr>
				  	<td>Nama Supplier*</td>
				  	<td><input type="text" wicket:id="nvendor" size="70px" maxlength="100"/>
				  			<select wicket:id="ktitel">
								<option>site 1</option>
								<option>site 2</option>
							</select>
				  	</td>
				</tr>
				<tr>
				  	<td>Alamat*</td>
				  	<td><input type="text" wicket:id="alamat1" size="100px" maxlength="100"/></td>
				  	<td/>
				</tr>
				<tr>
					<td/>
					<td><input type="text" wicket:id="alamat2" size="100px" maxlength="100"/></td>
				</tr>
				<tr>
					<td/>
					<td><input type="text" wicket:id="alamat3" size="100px" maxlength="100"/></td>
				</tr>
				<tr>
					<td>Kota*</td>
	 				<td><input type="text" wicket:id="kota" size="30px" maxlength="50"/>
		 				<span style="float:right;">Kode Pos <input type="text" wicket:id="kodepos" size="10px"  maxlength="5"/></span>
		 			</td>
				</tr>
				<tr>
					<td>No Telp</td>
	 				<td><input type="text" wicket:id="notelp" size="30px" maxlength="30"/>
		 				<span style="float:right;">No Fax <input type="text" wicket:id="nofax" size="10px"  maxlength="30"/></span>
	 				</td>
				</tr>
				<tr>
					<td>Website</td>
	 				<td><input type="text" wicket:id="website" size="50px" maxlength="100"/></td>
				</tr>
				<tr>
					<td>E-mail</td>
	 				<td><input type="text" wicket:id="email" size="30px" maxlength="50"/></td>
				</tr>
				<tr>
					<td>Status</td>
					<td>
						<span wicket:id="kstatusdesc"><input type="radio">site 1</input><input type="radio">site 2</input></span>
					</td>
				</tr>
				<tr>
					<td>Jatuh Tempo</td>
					<td><input type="text" wicket:id="jtempo" size="10px" maxlength="3" style="text-align:right;"/>
						<span style="margin-left:10px;">hari</span>
					</td>
				</tr>
				<tr>
					<td>Kontak Person #1</td>
					<td><input type="text" wicket:id="kontak1" size="15px" maxlength="30"/>
		 				<span style="float:right;">Kontak Person #2 <input type="text" wicket:id="kontak2" size="15px" style="text-align:right;" maxlength="30" /></span>
					</td>
				</tr>
				<tr>
					<td>No Telp/HP</td>
					<td><input type="text" wicket:id="nohp1" size="15px" maxlength="30"/>
		 				<span style="float:right;">No Telp/HP <input type="text" wicket:id="nohp2" size="15px" style="text-align:right;" maxlength="30" /></span>
					</td>
				</tr>
				<tr>
					<td>E-mail</td>
					<td><input type="text" wicket:id="email1" size="15px" maxlength="50"/>
		 				<span style="float:right;">E-mail <input type="text" wicket:id="email2" size="15px" style="text-align:right;" maxlength="50" /></span>
					</td>
				</tr>
			</table>
			<br/>
			<div wicket:id="actionpanel"/>
			
	    </form>
		<span wicket:id="feedback">feedbackmessages will be put here</span>
	</div>
</body>
</html>
